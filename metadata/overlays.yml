### ISO-Language codes (https://www.loc.gov/standards/iso639-2/php/code_list.php) in my library:
# zh  |  Chinese
# da  |  Danish
# nl  |  Dutch
# en  |  English
# fr  |  French
# de  |  German
# hi  |  Indian (Hindi)
# te  |  Indian (Telugu)
# fa  |  Iranian (Farsi)
# it  |  Italian
# ja  |  Japanese
# ko  |  Korean
# ru  |  Russian
# es  |  Spanish
# th  |  Thai
### Flags for Overlays -> https://www.countries-ofthe-world.com/flags-of-the-world.html

templates:
  overlay:
    optional:
      - chinese
      - danish
      - dutch
      - english
      - french
      - german
      - indian_hindi
      - indian_telugu
      - iranian_farsi
      - italian
      - japanese
      - korean
      - russian
      - spanish
      - thai
    default:
      chinese_not: zh
      danish_not: da
      dutch_not: nl
      english_not: en
      french_not: fr
      german_not: de
      indian_hindi_not: hi
      indian_telugu_not: te
      iranian_farsi_not: fa
      italian_not: it
      japanese_not: ja
      korean_not: ko
      russian_not: ru
      spanish_not: es
      thai_not: th

      overlay_name: <<collection_name>>
      meta_lang: en-US
    plex_search:
      all:
        audio_language:
          - <<chinese>>
          - <<danish>>
          - <<dutch>>
          - <<english>>
          - <<french>>
          - <<german>>
          - <<indian_hindi>>
          - <<indian_telugu>>
          - <<iranian_farsi>>
          - <<italian>>
          - <<japanese>>
          - <<korean>>
          - <<russian>>
          - <<spanish>>
          - <<thai>>
        audio_language.not:
          - <<chinese_not>>
          - <<danish_not>>
          - <<dutch_not>>
          - <<english_not>>
          - <<french_not>>
          - <<german_not>>
          - <<indian_hindi_not>>
          - <<indian_telugu_not>>
          - <<iranian_farsi_not>>
          - <<italian_not>>
          - <<japanese_not>>
          - <<korean_not>>
          - <<russian_not>>
          - <<spanish_not>>
          - <<thai_not>>
    build_collection: false
    item_overlay: <<overlay_name>>
    item_metadata_language: <<meta_lang>>

