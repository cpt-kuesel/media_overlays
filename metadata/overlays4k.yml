### ISO-Language codes (https://www.loc.gov/standards/iso639-2/php/code_list.php) in my library:
# en  |  English
# fr  |  French
# de  |  German
### Flags for Overlays -> https://www.countries-ofthe-world.com/flags-of-the-world.html

templates:
  dl_overlay:
    optional:
      - english
      - french
      - german
    default:
      overlay_name: <<collection_name>>
      meta_lang: en-US
    plex_search:
      all:
        resolution: <<resolution>>
        hdr: <<hdr>>
        audio_language:
          - <<english>>
          - <<french>>
          - <<german>>
    build_collection: false
    item_overlay: <<overlay_name>>
    item_metadata_language: <<meta_lang>>
  overlay:
    optional:
      - english
      - french
      - german
    default:
      english_not: en
      french_not: fr
      german_not: de

      overlay_name: <<collection_name>>
      meta_lang: en-US
    plex_search:
      all:
        resolution: <<resolution>>
        hdr: <<hdr>>
        audio_language:
          - <<english>>
          - <<french>>
          - <<german>>
        audio_language.not:
          - <<english_not>>
          - <<french_not>>
          - <<german_not>>
    build_collection: false
    item_overlay: <<overlay_name>>
    item_metadata_language: <<meta_lang>>

