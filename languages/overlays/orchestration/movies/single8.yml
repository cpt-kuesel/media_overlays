external_templates:
  - file: config/overlays/orchestration/templates/_items.yml
    template_variables:
      count_gte: 1
      count_lt: 2
  - file: config/overlays/orchestration/templates/_overlays.yml
    template_variables:
      positions: single8
      folder: posters
      positionX: 750
      positionY: 600
      spot: spot8
overlays:
  movies_german_single8:
    template:
      - {name: items, type: movies, language: de}
      - {name: german, type: movies, file: german}
