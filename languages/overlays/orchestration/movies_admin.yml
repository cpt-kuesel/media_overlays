external_templates:
  - file: config/overlays/orchestration/templates/_labels.yml
    template_variables:
      hide_label: admin
collections:
  single_labels:
    template: {name: position_labels, label: single}
  dual_labels:
    template: {name: position_labels, label: dual}
  triple_labels:
    template: {name: position_labels, label: triple}
  quad_labels:
    template: {name: position_labels, label: quad}
  default_position_single:
    template: {name: default_position_labels, label: single, default_labels: single22}
  default_positions_dual:
    template: {name: default_position_labels, label: dual, default_labels: "dual21, dual22"}
  default_positions_triple:
    template: {name: default_position_labels, label: triple, default_labels: "triple20, triple21, triple22"}
  default_positions_quad:
    template: {name: default_position_labels, label: quad, default_labels: "quad19, quad20, quad21, quad22"}
  no_movie_overlay:
    template: {name: no_overlay_label}
