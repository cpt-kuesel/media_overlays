templates:
  movie_items:
    optional:
      - type
      - positions
      - is_4k
    default:
      not_4k: 4k
      is_hdr: false
    plex_search:
      all:
        audio_language: <<language>>
        label: <<positions>>
        hdr: <<is_hdr>>
    filters:
      resolution.not: <<not_4k>>
      resolution: <<is_4k>>
      audio_language.count_gte: <<count_gte>>
      audio_language.count_lt: <<count_lt>>
  episode_items:
    optional:
      - type
      - positions
    default:
      not_4k: 4k
      is_hdr: false
    plex_search:
      all:
        audio_language: <<language>>
        label: <<positions>>
        hdr: <<is_hdr>>
    collection_level: <<type>>
    filters:
      resolution.not: <<not_4k>>
      resolution: <<is_4k>>
      audio_language.count_gte: <<count_gte>>
      audio_language.count_lt: <<count_lt>>
  show_items:
