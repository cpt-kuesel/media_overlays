        hdr: <<is_hdr>>
    filters:
      episodes:
        percentage: <<percentage>>
        resolution.not: <<not_4k>>
        resolution: <<is_4k>>
        audio_language.count_gte: <<count_gte>>
        audio_language.count_lt: <<count_lt>>
  season_items:
    optional:
      - type
      - positions
    default:
      percentage: 100
      not_4k: 4k
      is_hdr: false
    plex_search:
      all:
        audio_language: <<language>>
        label: <<positions>>
        hdr: <<is_hdr>>
    collection_level: <<type>>
    filters:
      episodes:
        percentage: <<percentage>>
        resolution.not: <<not_4k>>
        resolution: <<is_4k>>
        audio_language.count_gte: <<count_gte>>
        audio_language.count_lt: <<count_lt>>
