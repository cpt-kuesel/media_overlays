# Prep:
# Copy this file into your overlay folder.
# Then go through this list one by one and search+replace every <<attribute>> you see.

# 1.)
# Provide the type of media item this overlay builder will use, i.e.
# movie | show | season
#
# type: <<type>>
# if it is 'season' replace '# type: season' with 'type: season'

# 2.)
# Provide a comma separated list of ISO639-2 codes of the languages for which you are applying overlays, i.e.
# de | en,fr | ja,zh | no,sv
#
# lang_codes: <<lang_codes>>

# 3.)
# Provide the name of the overlay file you are applying, i.e.
# english | french | german | 4k | hdr
#
# overlay: <<overlay>>

# 4.)
# Provide a comma separated list of label values corresponding to the spots of the overlays you are applying, i.e.
# single22 | dual1,dual2 | triple8,triple9,triple10 | quad15,quad16,quad17,quad18
#
# positions: <<positions>>

# 5.)
# Provide the values of the chosen spot and its x-, y-coordinate according to the reference graphic and table above.
#
# spot: <<spot>>
# posX: <<posX>>
# posY: <<posY>>

# 6.)
# Provide a count of audio tracks. Add 1 to count+1.
#
# count: <<count>>
# count+1: <<count+1>>

# 7.)
# finally rename this file.
#
# new file name: <<type>>_<<lang_codes>>_<<overlay>>_<<positions>>_<<spot>>.yml

# keep in mind:
# - spot should be a single value from the list of positions
# - overlay is also a single language from the list of lang_codes, exceptions for 4k and hdr
# for multi-language overlays there need to be two files with the same values for <<positions>> and <<lang_codes>>
# but different values for <<spot>> and <<overlay>>
# also change the count variables for _items.yml to count_gte: 2 and count_lt: 3

external_templates:
  - file: config/overlays/orchestration/templates/_items.yml
    template_variables:
      # type: season
      lang_codes: "<<lang_codes>>"
      positions: "<<positions>>"
      count_gte: <<count>>
      count_lt: <<count+1>>
  - file: config/overlays/orchestration/templates/_overlays.yml
    template_variables:
      type: <<type>>
      lang_codes: "<<lang_codes>>"
      overlay: <<overlay>>
      folder: posters
      positions: "<<positions>>"
      spot: <<spot>>
      positionX: <<posX>>
      positionY: <<posY>>
overlays:
  <<type>>_<<lang_codes>>_<<overlay>>_<<positions>>_<<spot>>:
    template:
      - {name: <<type>>_items}
      - {name: <<overlay>>}
