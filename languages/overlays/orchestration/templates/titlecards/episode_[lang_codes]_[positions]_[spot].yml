# <<lang_codes>> should be a comma separated list of ISO639-2 codes of the languages for which you are applying overlays, i.e.
# de | en,fr | ja,zh | no,sv

# <<language>> should be the name of the overlay file you are applying, i.e. english | french | german | 4k | hdr

# <<positions>> is a comma separated list of label values corresponding to the spots of the overlays you are applying, i.e.
# single22 | dual1,dual2 | triple8,triple9,triple10 | quad15,quad16,quad17,quad18

# for the values of <<spot>>, <<posX>> and <<posY>> reference the above graphic and table.

# keep in mind:
# - spot should be a single value from the list of positions
# - file_name is also a single language from the list of lang_codes
# for multi-language overlays there need to be two files with the same values for <<positions>> and <<lang_codes>>
# but different values for <<spot>> and <<language>>
# also change the count variables for _items.yml to count_gte: 2 and count_lt: 3

# finally rename this file from episode_[lang_codes]_[language]_[positions]_[spot].yml using the values you chose in here, i.e.
# episode_en,fr_english_dual1,dual2_spot1.yml (paired with the file episode_en,fr_french_dual1,dual2_spot2.yml)

external_templates:
  - file: config/overlays/orchestration/templates/_items.yml
    template_variables:
      type: episode
      lang_codes: "<<lang_codes>>"
      positions: "<<positions>>"
      count_gte: 1 # change to the number of audio tracks
      count_lt: 2 # change to the number of audio tracks plus 1
  - file: config/overlays/orchestration/templates/_overlays.yml
    template_variables:
      type: episode
      lang_codes: "<<lang_codes>>"
      file: <<language>>
      folder: titlecards
      positions: "<<positions>>"
      spot: <<spot>>
      positionX: <<posX>>
      positionY: <<posY>>
overlays:
  episode_<<lang_codes>>_<<positions>>_<<spot>>:
    template:
      - {name: episode_items}
      - {name: <<file_name>>}
