    template_variables:
      positions: "dual15,dual16"
      # type: season / episode  # <-- choose one if applicable and delete the '#' at the start of the line
      count_gte: 2
      count_lt: 3
  - file: config/overlays/orchestration/templates/_overlays.yml
    template_variables:
      positions: "dual15,dual16"
      type: <<type>>
      folder: titlecards
      positionX: 1200
      positionY: 900
      spot: spot15
