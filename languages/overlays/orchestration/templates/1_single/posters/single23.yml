external_templates:
  - file: config/overlays/orchestration/templates/_items.yml
    template_variables:
      positions: single23
      # type: season / episode  # <-- choose one if applicable and delete the '#' at the start of the line
      count_gte: 1
      count_lt: 2
  - file: config/overlays/orchestration/templates/_overlays.yml
    template_variables:
      positions: single23
      type: <<type>>
      folder: posters
      positionX: 0
      positionY: 300
      spot: spot23
