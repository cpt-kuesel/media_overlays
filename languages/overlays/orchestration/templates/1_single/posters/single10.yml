external_templates:
  - file: config/overlays/orchestration/templates/_items.yml
    template_variables:
      count_gte: 1
      count_lt: 2
  - file: config/overlays/orchestration/templates/_overlays.yml
    template_variables:
      positions: single10
      folder: posters
      positionX: 750
      positionY: 900
      spot: spot10
overlays:
  <<type>>_german_single10:
    template:
      - {name: items, type: <<type>>, language: de}
      - {name: german, type: <<type>>, file: german}
