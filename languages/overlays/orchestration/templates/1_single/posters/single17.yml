external_templates:
  - file: config/overlays/orchestration/templates/_items.yml
    template_variables:
      count_gte: 1
      count_lt: 2
  - file: config/overlays/orchestration/templates/_overlays.yml
    template_variables:
      positions: single17
      folder: posters
      positionX: 0
      positionY: 1200
      spot: spot17
