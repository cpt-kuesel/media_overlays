external_templates:
  - file: config/overlays/orchestration/templates/_items.yml
    template_variables:
      positions: single20
      count_gte: 1
      count_lt: 2
  - file: config/overlays/orchestration/templates/_overlays.yml
    template_variables:
      positions: single20
      folder: titlecards
      positionX: 0
      positionY: 900
      spot: spot20
