templates:
  movie_items:
    optional:
      - type
      - positions
    plex_search:
      all:
        audio_language: <<lang_codes>>
        label: <<positions>>
    filters:
      audio_language.count_gte: <<count_gte>>
      audio_language.count_lt: <<count_lt>>
  episode_items:
    optional:
      - type
      - positions
    plex_search:
      all:
        audio_language: <<lang_codes>>
        label: <<positions>>
    collection_level: <<type>>
    filters:
      audio_language.count_gte: <<count_gte>>
      audio_language.count_lt: <<count_lt>>
  show_items:
    optional:
      - type
      - positions
    default:
      percentage: 100
    plex_search:
      all:
        audio_language: <<lang_codes>>
        label: <<positions>>
    filters:
      episodes:
        percentage: <<percentage>>
        audio_language: <<lang_codes>>
        audio_language.count_gte: <<count_gte>>
        audio_language.count_lt: <<count_lt>>
  season_items:
    optional:
      - type
      - positions
    default:
      percentage: 100
    plex_search:
      all:
        audio_language: <<lang_codes>>
        label: <<positions>>
    collection_level: <<type>>
    filters:
      episodes:
        percentage: <<percentage>>
        audio_language: <<lang_codes>>
        audio_language.count_gte: <<count_gte>>
        audio_language.count_lt: <<count_lt>>
