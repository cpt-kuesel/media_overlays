templates:
  movie_episode_items:
    optional:
      - type
      - language
      - positions
    plex_search:
      type: <<type>>
      all:
        audio_language: <<language>>
        label: <<positions>>
    filters:
      audio_language.count_gte: <<count_gte>>
      audio_language.count_lt: <<count_lt>>
  show_season_items:
    optional:
      - type
      - language
      - positions
    plex_search:
      type: <<type>>
      all:
        audio_language: <<language>>
        label: <<positions>>
    filters:
      episodes:
        percentage: 1
        audio_language.count_gte: <<count_gte>>
        audio_language.count_lt: <<count_lt>>
